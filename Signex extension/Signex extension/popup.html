<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signex Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icon32.png" alt="Signex" class="logo">
      <h1>Signex Translator</h1>
    </div>
    
    <div class="status-section">
      <div class="status-item">
        <span class="status-label">Extension Status:</span>
        <span id="extension-status" class="status-value">Loading...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Google Meet:</span>
        <span id="meet-status" class="status-value">Not detected</span>
      </div>
    </div>
    
    <div class="controls-section">
      <div class="control-item">
        <label class="toggle-switch">
          <input type="checkbox" id="enable-toggle" checked>
          <span class="slider"></span>
        </label>
        <span class="control-label">Enable Translation</span>
      </div>
      
      <div class="control-item">
        <button id="toggle-panel" class="action-btn secondary">Toggle Sign Panel</button>
      </div>
    </div>
    
    <div class="settings-section">
      <h3>Settings</h3>
      <div class="input-group">
        <label for="backend-url">Backend URL:</label>
        <input type="url" id="backend-url" placeholder="https://your-django-domain.com">
      </div>
      
      <div class="input-group">
        <label for="language-select">Transcription Language:</label>
        <select id="language-select">
          <option value="auto">Auto-detect</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
          <option value="ar">Arabic</option>
          <option value="hi">Hindi</option>
          <option value="nl">Dutch</option>
          <option value="sv">Swedish</option>
          <option value="no">Norwegian</option>
          <option value="da">Danish</option>
          <option value="fi">Finnish</option>
          <option value="pl">Polish</option>
        </select>
      </div>
      
      <div class="control-item">
        <label class="toggle-switch">
          <input type="checkbox" id="auto-panel" checked>
          <span class="slider"></span>
        </label>
        <span class="control-label">Auto-show Sign Panel</span>
      </div>
      
      <div class="control-item">
        <label class="toggle-switch">
          <input type="checkbox" id="audio-recording">
          <span class="slider"></span>
        </label>
        <span class="control-label">Enable Audio Recording</span>
      </div>
      
      <button id="save-settings" class="action-btn primary">Save Settings</button>
    </div>
    
    <div class="info-section">
      <p class="info-text">
        <strong>How to use:</strong><br>
        1. Join a Google Meet<br>
        2. Enable live captions in Meet<br>
        3. Watch sign language translations appear!
      </p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
